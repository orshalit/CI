[pytest]
# Pytest configuration for backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers (must be defined in conftest.py)
    --strict-markers
    # Show warnings
    -W error::DeprecationWarning
    # Verbose output
    -v
    # Color output
    --color=yes
    # Coverage options (when --cov is used)
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Test markers (defined in conftest.py)
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, requires services)
    slow: Slow tests (can be skipped with -m "not slow")

# Asyncio configuration
asyncio_mode = auto

# Timeout for tests (in seconds)
timeout = 300

# Test paths
testpaths = tests

# Console output format
console_output_style = progress

# Minimum Python version
minversion = 3.10

# Ignore paths
norecursedirs = .git .tox dist build *.egg venv

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning:slowapi
    ignore::UserWarning

