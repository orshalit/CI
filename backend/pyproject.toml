# Python Project Configuration
# Note: Linting is now handled by Ruff (see ruff.toml)

[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.bandit]
exclude_dirs = ["venv", ".venv", "tests", "test"]
skips = ["B101", "B601"]  # Skip assert_used and shell injection false positives

