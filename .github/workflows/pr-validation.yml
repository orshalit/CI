################################################################################
# Pull Request Validation - Fast feedback for PRs
# 
# This workflow runs quick checks on pull requests for fast feedback:
# - Code linting
# - Unit tests only (no integration tests)
# - Build validation
################################################################################

name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

# Cancel previous runs for the same PR
concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  quick-checks:
    name: Quick Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements-dev.txt
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install Python dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      
      - name: Install Node.js dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run backend unit tests
        working-directory: ./backend
        env:
          TESTING: 'true'
        run: pytest -m unit --verbose --tb=short -x
      
      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test -- --watchAll=false --ci --bail
      
      - name: Verify Docker builds
        run: |
          docker build -t backend:pr ./backend
          docker build -t frontend:pr ./frontend
      
      - name: Check for service spec changes
        id: check_service_changes
        run: |
          # Fetch base branch for comparison
          git fetch origin ${{ github.base_ref }}:${{ github.base_ref }} || true
          
          # Check if any service spec files were changed
          if git diff --name-only ${{ github.base_ref }}...HEAD | grep -E '^(services/|applications/)'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Validate service specs
        if: steps.check_service_changes.outputs.changed == 'true'
        run: |
          echo "Validating service definitions..."
          
          # Install pyyaml for validation script
          pip install pyyaml
          
          # Check if we have any service specs
          if [ ! -d "services" ] && [ ! -d "applications" ]; then
            echo "::warning::No service directories found. Skipping validation."
            exit 0
          fi
          
          # Run validation for dev environment (most common)
          # We use a dummy DEVOPS dir since we're only validating, not generating
          mkdir -p /tmp/dummy-devops/live/dev/04-ecs-fargate
          
          echo "::notice::Validating service specs for dev environment..."
          
          if python scripts/generate_ecs_services_tfvars.py \
            --base-dir . \
            --devops-dir /tmp/dummy-devops \
            --environment dev 2>&1; then
            echo "✓ Service spec validation passed"
          else
            echo "::error::Service spec validation failed!"
            echo ""
            echo "Common issues:"
            echo "  - Duplicate path patterns on the same ALB"
            echo "  - Missing required fields (name, application)"
            echo "  - Invalid application names (must be lowercase, alphanumeric, hyphens only)"
            echo "  - Application name mismatch with directory name"
            exit 1
          fi
      
      - name: PR feedback
        if: always()
        run: |
          echo "## PR Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Quick checks completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "- Full CI pipeline will run after merge to main" >> $GITHUB_STEP_SUMMARY
          echo "- Integration tests will be executed" >> $GITHUB_STEP_SUMMARY
          echo "- Docker images will be published" >> $GITHUB_STEP_SUMMARY

