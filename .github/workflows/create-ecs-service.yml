name: Create / Update ECS Service (generate DEVOPS PR)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "dev"
        type: choice
        options: [dev]

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-service-pr:
    name: Generate DEVOPS PR from service specs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout CI repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Checkout DEVOPS repository
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.DEVOPS_REPO_NAME || 'orshalit/DEVOPS' }}
          path: DEVOPS
          ssh-key: ${{ secrets.DEVOPS_REPO_KEY }}
          fetch-depth: 0

      - name: Generate services.generated.tfvars
        run: |
          python scripts/generate_ecs_services_tfvars.py \
            --base-dir . \
            --devops-dir DEVOPS \
            --environment "${{ github.event.inputs.environment || 'dev' }}"

      - name: Check for changes
        id: check_changes
        run: |
          cd DEVOPS
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "::notice::No changes detected - services.generated.tfvars is already up to date"
            echo "::notice::No pull request will be created"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "::notice::Changes detected - will create pull request"
            git diff --staged --stat
          fi

      - name: Create pull request in DEVOPS
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          path: DEVOPS
          commit-message: "chore: sync ECS services for ${{ github.event.inputs.environment || 'dev' }} from CI specs"
          branch: "ci-generated/ecs-services-${{ github.event.inputs.environment || 'dev' }}"
          title: "chore: Sync ECS services for ${{ github.event.inputs.environment || 'dev' }} from CI specs"
          body: |
            This PR was generated by the CI workflow in `${{ github.repository }}`.

            - Environment: `${{ github.event.inputs.environment || 'dev' }}`
            - Source specs: `CI/services/*.yaml` or `CI/applications/*/services/*.yaml`

            Please review the generated `services.generated.tfvars` for the ECS Fargate layer and run the infrastructure deployment workflow as needed.
          token: ${{ secrets.DEVOPS_REPO_TOKEN || secrets.GITHUB_TOKEN }}

      - name: No changes detected
        if: steps.check_changes.outputs.has_changes != 'true'
        run: |
          echo "::notice::âœ… No pull request created - services.generated.tfvars is already up to date"
          echo "::notice::The generated file matches what's already in the DEVOPS repository"
          echo "::notice::If you expected changes, check that your YAML service definitions were modified"


