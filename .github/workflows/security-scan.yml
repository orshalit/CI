################################################################################
# Security & Deep Analysis Workflow
# 
# Runs comprehensive security scanning and dependency checks
# Schedule: Nightly at 2 AM UTC
# Can also be triggered manually or when dependencies change
################################################################################

name: Security Scan

on:
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Manual trigger
  push:
    branches: [main]
    paths:
      - '**/pyproject.toml'
      - '**/uv.lock'
      - '**/package.json'
      - '**/package-lock.json'

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  security-scan:
    name: Security & Dependency Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.8.7"
      
      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-
      
      - name: Install security scanning tools
        run: |
          # Install security tools using uv pip (they don't need app dependencies)
          # Use --system flag since we're installing globally, not in a venv
          uv pip install --system bandit==1.7.6 safety
      
      # Bandit - Scan all app backends dynamically
      - name: Run Bandit security scan (app-specific backends)
        continue-on-error: true
        run: |
          for app_dir in applications/*/backend; do
            if [ -d "$app_dir" ]; then
              app_name=$(basename $(dirname "$app_dir"))
              echo "Scanning $app_name backend..."
              bandit -r "$app_dir" -f json -o "$app_dir/bandit-report.json" || true
              bandit -r "$app_dir" -f screen || true
            fi
          done
      
      - name: Upload Bandit reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report-apps
          path: applications/*/backend/bandit-report.json
          if-no-files-found: ignore
          retention-days: 30
      
      # Safety - Scan all app backends dynamically (legacy tool, kept for compatibility)
      - name: Check Python dependencies for vulnerabilities (app-specific)
        continue-on-error: true
        run: |
          for app_dir in applications/*/backend; do
            if [ -d "$app_dir" ] && [ -f "$app_dir/pyproject.toml" ]; then
              app_name=$(basename $(dirname "$app_dir"))
              echo "Checking $app_name dependencies with safety..."
              cd "$app_dir"
              # Safety can work with pyproject.toml or we can skip it in favor of uv pip audit
              safety check --json --output safety-report.json || true
              safety check || true
              cd - > /dev/null
            fi
          done
      
      # UV pip audit - Built-in vulnerability scanning
      - name: Run uv pip audit for all app backends
        continue-on-error: true
        run: |
          for app_dir in applications/*/backend; do
            if [ -d "$app_dir" ] && [ -f "$app_dir/pyproject.toml" ]; then
              app_name=$(basename $(dirname "$app_dir"))
              echo "::group::Running uv pip audit for $app_name backend"
              cd "$app_dir"
              uv pip audit || true
              cd - > /dev/null
              echo "::endgroup::"
            fi
          done
      
      - name: Upload Safety reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: safety-security-report-apps
          path: applications/*/backend/safety-report.json
          if-no-files-found: ignore
          retention-days: 30
      
      # NPM Audit - Scan all app frontends dynamically
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Check JavaScript dependencies for vulnerabilities (app-specific)
        continue-on-error: true
        run: |
          for app_dir in applications/*/frontend; do
            if [ -d "$app_dir" ] && [ -f "$app_dir/package.json" ]; then
              app_name=$(basename $(dirname "$app_dir"))
              echo "Auditing $app_name frontend..."
              cd "$app_dir"
              npm audit --json > npm-audit-report.json || true
              npm audit || true
              cd - > /dev/null
            fi
          done
      
      - name: Upload NPM audit reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report-apps
          path: applications/*/frontend/npm-audit-report.json
          if-no-files-found: ignore
          retention-days: 30
      
      # Summary
      - name: Security scan summary
        if: always()
        run: |
          echo "## Security Scan Complete ðŸ”’" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Bandit scan completed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Safety check completed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… NPM audit completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Check artifacts for detailed reports" >> $GITHUB_STEP_SUMMARY

