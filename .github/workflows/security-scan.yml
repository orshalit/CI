################################################################################
# Security & Deep Analysis Workflow
# 
# Runs comprehensive security scanning and dependency checks
# Schedule: Nightly at 2 AM UTC
# Can also be triggered manually or when dependencies change
################################################################################

name: Security Scan

on:
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Manual trigger
  push:
    branches: [main]
    paths:
      - '**/requirements.txt'
      - '**/package.json'
      - '**/package-lock.json'

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  security-scan:
    name: Security & Dependency Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install security scanning tools
        run: |
          python -m pip install --upgrade pip
          # Install security tools (they don't need app dependencies)
          pip install bandit==1.7.6
          pip install safety
      
      # Bandit - Python security scanner
      - name: Run Bandit security scan
        working-directory: ./backend
        continue-on-error: true
        run: |
          bandit -r . -f json -o bandit-report.json
          bandit -r . -f screen
      
      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: backend/bandit-report.json
          retention-days: 30
      
      # Safety - Python dependency vulnerability scanner
      - name: Check Python dependencies for vulnerabilities
        working-directory: ./backend
        continue-on-error: true
        run: |
          safety check --json --output safety-report.json || true
          safety check || true
      
      - name: Upload Safety report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: safety-security-report
          path: backend/safety-report.json
          retention-days: 30
      
      # NPM Audit - JavaScript dependency scanner
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Check JavaScript dependencies for vulnerabilities
        working-directory: ./frontend
        continue-on-error: true
        run: |
          npm audit --json > npm-audit-report.json || true
          npm audit || true
      
      - name: Upload NPM audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: frontend/npm-audit-report.json
          retention-days: 30
      
      # Summary
      - name: Security scan summary
        if: always()
        run: |
          echo "## Security Scan Complete ðŸ”’" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Bandit scan completed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Safety check completed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… NPM audit completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Check artifacts for detailed reports" >> $GITHUB_STEP_SUMMARY

