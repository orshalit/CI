################################################################################
# Security & Deep Analysis Workflow
# 
# Runs comprehensive security scanning and dependency checks
# Schedule: Nightly at 2 AM UTC
# Can also be triggered manually or when dependencies change
################################################################################

name: Security Scan

on:
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Manual trigger
  push:
    branches: [main]
    paths:
      - '**/requirements.txt'
      - '**/package.json'
      - '**/package-lock.json'

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  security-scan:
    name: Security & Dependency Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install security scanning tools
        run: |
          python -m pip install --upgrade pip
          # Install security tools (they don't need app dependencies)
          pip install bandit==1.7.6
          pip install safety
      
      # Bandit - Python security scanner (shared backend)
      - name: Run Bandit security scan (shared backend)
        working-directory: ./backend
        if: ${{ hashFiles('backend/**') != '' }}
        continue-on-error: true
        run: |
          bandit -r . -f json -o bandit-report.json
          bandit -r . -f screen
      
      - name: Upload Bandit report (shared)
        if: always() && hashFiles('backend/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report-shared
          path: backend/bandit-report.json
          retention-days: 30
      
      # Bandit - Scan app-specific backends
      - name: Run Bandit security scan (app-specific backends)
        continue-on-error: true
        run: |
          for app_dir in applications/*/backend; do
            if [ -d "$app_dir" ]; then
              app_name=$(basename $(dirname "$app_dir"))
              echo "Scanning $app_name backend..."
              bandit -r "$app_dir" -f json -o "$app_dir/bandit-report.json" || true
              bandit -r "$app_dir" -f screen || true
            fi
          done
      
      - name: Upload Bandit reports (app-specific)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report-apps
          path: applications/*/backend/bandit-report.json
          if-no-files-found: ignore
          retention-days: 30
      
      # Safety - Python dependency vulnerability scanner (shared)
      - name: Check Python dependencies for vulnerabilities (shared)
        working-directory: ./backend
        if: hashFiles('backend/requirements.txt') != ''
        continue-on-error: true
        run: |
          safety check --json --output safety-report.json || true
          safety check || true
      
      - name: Upload Safety report (shared)
        if: always() && hashFiles('backend/requirements.txt') != ''
        uses: actions/upload-artifact@v4
        with:
          name: safety-security-report-shared
          path: backend/safety-report.json
          retention-days: 30
      
      # Safety - Scan app-specific backends
      - name: Check Python dependencies for vulnerabilities (app-specific)
        continue-on-error: true
        run: |
          for app_dir in applications/*/backend; do
            if [ -d "$app_dir" ] && [ -f "$app_dir/requirements.txt" ]; then
              app_name=$(basename $(dirname "$app_dir"))
              echo "Checking $app_name dependencies..."
              cd "$app_dir"
              safety check --json --output safety-report.json || true
              safety check || true
              cd - > /dev/null
            fi
          done
      
      - name: Upload Safety reports (app-specific)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: safety-security-report-apps
          path: applications/*/backend/safety-report.json
          if-no-files-found: ignore
          retention-days: 30
      
      # NPM Audit - JavaScript dependency scanner (shared)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Check JavaScript dependencies for vulnerabilities (shared)
        working-directory: ./frontend
        if: hashFiles('frontend/package.json') != ''
        continue-on-error: true
        run: |
          npm audit --json > npm-audit-report.json || true
          npm audit || true
      
      - name: Upload NPM audit report (shared)
        if: always() && hashFiles('frontend/package.json') != ''
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report-shared
          path: frontend/npm-audit-report.json
          retention-days: 30
      
      # NPM Audit - Scan app-specific frontends
      - name: Check JavaScript dependencies for vulnerabilities (app-specific)
        continue-on-error: true
        run: |
          for app_dir in applications/*/frontend; do
            if [ -d "$app_dir" ] && [ -f "$app_dir/package.json" ]; then
              app_name=$(basename $(dirname "$app_dir"))
              echo "Auditing $app_name frontend..."
              cd "$app_dir"
              npm audit --json > npm-audit-report.json || true
              npm audit || true
              cd - > /dev/null
            fi
          done
      
      - name: Upload NPM audit reports (app-specific)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report-apps
          path: applications/*/frontend/npm-audit-report.json
          if-no-files-found: ignore
          retention-days: 30
      
      # Summary
      - name: Security scan summary
        if: always()
        run: |
          echo "## Security Scan Complete ðŸ”’" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Bandit scan completed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Safety check completed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… NPM audit completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Check artifacts for detailed reports" >> $GITHUB_STEP_SUMMARY

