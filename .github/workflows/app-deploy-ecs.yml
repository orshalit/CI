# ==============================================================================
# Application Deployment Pipeline - AWS ECS Fargate
#
# This workflow deploys application updates to an existing ECS Fargate cluster.
# It is triggered automatically after a successful CI build on the main branch.
# Its primary job is to run `terraform apply` with the new Docker image tags.
# ==============================================================================

name: Deploy Application to ECS (app-deploy-ecs)

on:
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    branches: [main]
    types:
      - completed

  workflow_dispatch:
    inputs:
      application:
        description: 'Application to deploy (or "all" for all applications)'
        required: true
        default: 'all'
        type: choice
        options: [all, legacy]
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options: [dev, staging, production]
      image_tag:
        description: 'Docker image tag (leave empty for latest from main)'
        required: false
        type: string
      skip_verification:
        description: 'Skip verification steps (diagnostics, stability, load balancer, rollback) for faster testing. Default: true (disabled by default)'
        required: false
        default: true
        type: boolean

concurrency:
  group: deploy-app-ecs-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

permissions:
  id-token: write  # Required for OIDC authentication with AWS
  contents: read   # Required to checkout repositories

jobs:
  check-changes:
    name: Check if deployment needed
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.set-output.outputs.should_deploy }}
    steps:
      - name: Checkout code to access workflow_run commit
        if: github.event_name == 'workflow_run'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0  # Fetch full history for proper diff comparison
      
      - name: Get parent commit
        if: github.event_name == 'workflow_run'
        id: parent
        run: |
          PARENT=$(git rev-parse ${{ github.event.workflow_run.head_sha }}^ 2>/dev/null || echo "")
          if [ -z "$PARENT" ]; then
            # If no parent (first commit), compare against base branch
            PARENT="${{ github.event.workflow_run.head_branch || 'main' }}"
          fi
          echo "parent=$PARENT" >> $GITHUB_OUTPUT
      
      - name: Check for application code changes
        if: github.event_name == 'workflow_run'
        uses: dorny/paths-filter@v2
        id: filter
        with:
          base: ${{ steps.parent.outputs.parent }}
          list-files: shell
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'
      
      - name: Set should_deploy output
        id: set-output
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual dispatch detected - deploying"
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            SHOULD_DEPLOY="${{ steps.filter.outputs.backend || steps.filter.outputs.frontend }}"
            echo "should_deploy=$SHOULD_DEPLOY" >> $GITHUB_OUTPUT
          fi

  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: check-changes
    permissions:
      id-token: write  # Required for OIDC authentication with AWS
      contents: read   # Required to checkout repositories
    if: |
      (github.event_name == 'workflow_dispatch') ||
      (github.event_name == 'workflow_run' && 
       github.event.workflow_run.conclusion == 'success' && 
       needs.check-changes.outputs.should_deploy == 'true')

    outputs:
      tf_plan_exitcode: ${{ steps.plan.outputs.exitcode }}
      environment: ${{ steps.vars.outputs.environment }}
      application: ${{ steps.vars.outputs.application }}
      image_tag: ${{ steps.vars.outputs.image_tag }}
      tf_path: ${{ steps.vars.outputs.tf_path }}
      skip_verification: ${{ steps.vars.outputs.skip_verification }}

    steps:
      - name: Download build version from CI workflow
        if: |
          github.event_name == 'workflow_run' &&
          github.event.workflow_run.conclusion == 'success'
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: build-version
          path: build-metadata
          run-id: ${{ github.event.workflow_run.id }}

      - name: Set up environment variables
        id: vars
        run: |
          ENV="${{ github.event.inputs.environment || 'dev' }}"
          APP="${{ github.event.inputs.application || 'all' }}"
          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "application=$APP" >> $GITHUB_OUTPUT
          echo "tf_path=DEVOPS/live/$ENV/04-ecs-fargate" >> $GITHUB_OUTPUT
          # Skip verification by default for faster testing (can be enabled by setting skip_verification=false)
          # For workflow_run events, skip_verification input is not available, so default to true
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            echo "skip_verification=true" >> $GITHUB_OUTPUT
            echo "application=all" >> $GITHUB_OUTPUT  # Default to all for workflow_run
          else
            SKIP_VERIFICATION="${{ github.event.inputs.skip_verification }}"
            if [ -z "$SKIP_VERIFICATION" ] || [ "$SKIP_VERIFICATION" = "true" ]; then
              echo "skip_verification=true" >> $GITHUB_OUTPUT
            else
              echo "skip_verification=false" >> $GITHUB_OUTPUT
            fi
          fi

          if [ -n "${{ github.event.inputs.image_tag }}" ]; then
            VERSION="${{ github.event.inputs.image_tag }}"
            echo "::notice::Using provided image tag: ${VERSION}"
          elif [ "${{ github.event_name }}" = "workflow_run" ] && [ -f "build-metadata/build-version.txt" ]; then
            VERSION="$(cat build-metadata/build-version.txt)"
            echo "::notice::Using build version from CI workflow: ${VERSION}"
          else
            # Fall back to commit SHA if artifact not available
            # This can happen if:
            # - Manual workflow_dispatch trigger
            # - CI workflow failed before creating artifact
            # - Artifact expired or not found
            VERSION="${GITHUB_SHA}"
            echo "::notice::Using commit SHA as version: ${VERSION}"
          fi

          echo "image_tag=$VERSION" >> $GITHUB_OUTPUT
          
          echo "::notice::Environment: $ENV"
          echo "::notice::Application: $APP"
          echo "::notice::Image Tag (version): $VERSION"
          echo "::notice::Terraform Path: DEVOPS/live/$ENV/04-ecs-fargate"

      - name: Debug GitHub context
        run: |
          echo "repository: $GITHUB_REPOSITORY"
          echo "ref:        $GITHUB_REF"
          echo "event_name: $GITHUB_EVENT_NAME"

      - name: Debug AWS role and region
        run: |
          echo "Has AWS_ROLE_ARN: $([ -n \"$AWS_ROLE_ARN\" ] && echo yes || echo no)"
          echo "AWS_ROLE_ARN length: ${#AWS_ROLE_ARN}"
          echo "AWS_REGION: $AWS_REGION"
        env:
          AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Terraform Setup
        uses: ./.github/actions/terraform-setup
        with:
          devops_repo: ${{ secrets.DEVOPS_REPO_NAME || 'orshalit/DEVOPS' }}
          devops_repo_key: ${{ secrets.DEVOPS_REPO_KEY }}
          aws_role_arn: ${{ secrets.AWS_ROLE_ARN }}
          aws_region: ${{ secrets.AWS_REGION }}
          session_name: GitHubActions-ECS-Plan-${{ github.run_id }}

      - name: Terraform Init
        id: init
        run: terraform -chdir=${{ steps.vars.outputs.tf_path }} init

      - name: Filter services by application
        id: filter_services
        run: |
          TF_PATH="${{ steps.vars.outputs.tf_path }}"
          APP="${{ steps.vars.outputs.application }}"
          
          # Read services from services.generated.tfvars
          if [ ! -f "$TF_PATH/services.generated.tfvars" ]; then
            echo "::error::services.generated.tfvars not found at $TF_PATH/services.generated.tfvars"
            exit 1
          fi
          
          # Use helper script to extract services by application
          chmod +x scripts/filter-services-by-application.py
          SERVICES_JSON=$(python3 scripts/filter-services-by-application.py "$TF_PATH/services.generated.tfvars" "$APP" --format json)
          
          if [ -z "$SERVICES_JSON" ] || [ "$SERVICES_JSON" = "[]" ]; then
            echo "::error::No services found for application '$APP'"
            exit 1
          fi
          
          echo "services=$SERVICES_JSON" >> $GITHUB_OUTPUT
          echo "::notice::Services for application '$APP': $(echo $SERVICES_JSON | jq -r 'join(", ")')"

      - name: Generate service image tag overrides
        id: override
        run: |
          TF_PATH="${{ steps.vars.outputs.tf_path }}"
          IMAGE_TAG="${{ steps.vars.outputs.image_tag }}"
          SERVICES='${{ steps.filter_services.outputs.services }}'
          
          # Generate service_image_tags for filtered services
          echo "service_image_tags = {" > "$TF_PATH/ci-service-tags.auto.tfvars"
          
          for service in $(echo "$SERVICES" | jq -r '.[]'); do
            echo "  $service = \"$IMAGE_TAG\"" >> "$TF_PATH/ci-service-tags.auto.tfvars"
          done
          
          echo "}" >> "$TF_PATH/ci-service-tags.auto.tfvars"
          
          echo "::notice::Generated service_image_tags for: $(echo "$SERVICES" | jq -r 'join(", ")')"
          cat "$TF_PATH/ci-service-tags.auto.tfvars"

      - name: Terraform Plan
        id: plan
        uses: ./.github/actions/terraform-plan
        with:
          terraform_path: ${{ steps.vars.outputs.tf_path }}
          var_files: "services.generated.tfvars"
          plan_file: "tfplan"
          backend_bucket: "devops-project-terraform"
        continue-on-error: true

      - name: Add Plan to Summary
        if: steps.plan.outputs.exitcode == 0
        run: |
          echo "## Terraform Plan" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          terraform -chdir=${{ steps.vars.outputs.tf_path }} show -no-color tfplan >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
      
      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ steps.vars.outputs.environment }}
          path: ${{ steps.vars.outputs.tf_path }}/tfplan

  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: plan
    permissions:
      id-token: write  # Required for OIDC authentication with AWS
      contents: read   # Required to checkout repositories
    if: needs.plan.outputs.tf_plan_exitcode == 0

    environment:
      name: ${{ needs.plan.outputs.environment }}
      url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

    steps:
      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ needs.plan.outputs.environment }}
          path: ${{ needs.plan.outputs.tf_path }}

      - name: Terraform Setup
        uses: ./.github/actions/terraform-setup
        with:
          devops_repo: ${{ secrets.DEVOPS_REPO_NAME || 'orshalit/DEVOPS' }}
          devops_repo_key: ${{ secrets.DEVOPS_REPO_KEY }}
          aws_role_arn: ${{ secrets.AWS_ROLE_ARN }}
          aws_region: ${{ secrets.AWS_REGION }}
          session_name: GitHubActions-ECS-Apply-${{ github.run_id }}
      
      - name: Terraform Init
        run: terraform -chdir=${{ needs.plan.outputs.tf_path }} init

      - name: Save current service image tags for rollback
        id: save_current_tags
        uses: ./.github/actions/save-ecs-state
        with:
          terraform_path: ${{ needs.plan.outputs.tf_path }}
          aws_region: ${{ secrets.AWS_REGION }}

      - name: Terraform Apply
        id: apply
        uses: ./.github/actions/terraform-apply
        with:
          terraform_path: ${{ needs.plan.outputs.tf_path }}
          plan_file: "tfplan"
          auto_approve: "true"

      - name: Diagnose ECS Services Before Verification
        if: needs.plan.outputs.skip_verification != 'true'
        id: diagnose
        uses: ./.github/actions/ecs-diagnostics
        with:
          terraform_path: ${{ needs.plan.outputs.tf_path }}
          aws_region: ${{ secrets.AWS_REGION }}
        continue-on-error: true

      - name: Verify ECS Service Stability
        if: needs.plan.outputs.skip_verification != 'true'
        id: verify
        uses: ./.github/actions/verify-ecs-stability
        with:
          terraform_path: ${{ needs.plan.outputs.tf_path }}
          aws_region: ${{ secrets.AWS_REGION }}

      - name: Verify Load Balancer Configuration
        if: needs.plan.outputs.skip_verification != 'true' && success()
        uses: ./.github/actions/verify-load-balancer
        with:
          terraform_path: ${{ needs.plan.outputs.tf_path }}
          aws_region: ${{ secrets.AWS_REGION }}
        continue-on-error: true

      - name: Verify Service Discovery and CloudWatch Logs
        if: needs.plan.outputs.skip_verification != 'true' && success()
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          NAMESPACE_ID=$(terraform -chdir=${{ needs.plan.outputs.tf_path }} output -raw service_discovery_namespace_id)
          LOG_GROUPS_JSON=$(terraform -chdir=${{ needs.plan.outputs.tf_path }} output -json log_group_names)

          echo "::group::Verifying Service Discovery..."
          # Service discovery uses simple service names (not ECS service names)
          # Get service discovery names from terraform output and test the first one
          SERVICE_DISCOVERY_NAMES=$(terraform -chdir=${{ needs.plan.outputs.tf_path }} output -json service_discovery_names 2>/dev/null || echo "{}")
          if [ "$SERVICE_DISCOVERY_NAMES" != "{}" ] && [ -n "$SERVICE_DISCOVERY_NAMES" ]; then
            FIRST_SERVICE=$(echo "$SERVICE_DISCOVERY_NAMES" | jq -r 'keys[0]')
            SERVICE_DISCOVERY_NAME=$(echo "$SERVICE_DISCOVERY_NAMES" | jq -r --arg k "$FIRST_SERVICE" '.[$k]')
            if [ -n "$SERVICE_DISCOVERY_NAME" ] && [ "$SERVICE_DISCOVERY_NAME" != "null" ]; then
              aws servicediscovery discover-instances \
                --region ${AWS_REGION} \
                --namespace-name $(aws servicediscovery get-namespace --id $NAMESPACE_ID --query 'Namespace.Name' --output text) \
                --service-name "$SERVICE_DISCOVERY_NAME" || echo "âš ï¸  Service discovery check failed (non-critical)"
            fi
          fi
          echo "âœ… Service discovery for api service is resolving."
          echo "::endgroup::"

          echo "::group::Checking CloudWatch Logs for Errors..."
          for name in $(echo "$LOG_GROUPS_JSON" | jq -r 'keys[]'); do
            GROUP=$(echo "$LOG_GROUPS_JSON" | jq -r --arg k "$name" '.[$k]')
            echo ""
            echo "=== Log Group: $GROUP ==="
            
            # Check if log group exists
            if ! aws logs describe-log-groups \
              --log-group-name-prefix "$GROUP" \
              --region ${AWS_REGION} \
              --query "logGroups[?logGroupName=='$GROUP'].logGroupName" \
              --output text | grep -q "$GROUP"; then
              echo "âš ï¸  Log group does not exist yet"
              continue
            fi
            
            # Get most recent log stream
            STREAM=$(aws logs describe-log-streams \
              --log-group-name "$GROUP" \
              --order-by LastEventTime \
              --descending \
              --max-items 1 \
              --region ${AWS_REGION} \
              --query 'logStreams[0].logStreamName' \
              --output text 2>/dev/null || echo "")
            
            if [ -z "$STREAM" ] || [ "$STREAM" = "None" ]; then
              echo "âš ï¸  No log streams found"
              continue
            fi
            
            echo "Most recent stream: $STREAM"
            
            # Get last 20 log events
            LOGS=$(aws logs get-log-events \
              --log-group-name "$GROUP" \
              --log-stream-name "$STREAM" \
              --limit 20 \
              --region ${AWS_REGION} \
              --output json 2>/dev/null || echo "{}")
            
            # Check for errors
            ERROR_COUNT=$(echo "$LOGS" | jq -r '[.events[]? | select(.message | test("(?i)(error|exception|fatal|failed|panic)"))] | length' || echo "0")
            
            if [ "$ERROR_COUNT" -gt 0 ]; then
              echo "âŒ Found $ERROR_COUNT error(s) in recent logs:"
              echo "$LOGS" | jq -r '.events[]? | select(.message | test("(?i)(error|exception|fatal|failed|panic)")) | "  [\(.timestamp | tonumber / 1000 | strftime("%Y-%m-%d %H:%M:%S"))] \(.message)"' | head -5
            else
              echo "âœ… No errors in recent logs"
            fi
            
            # Show last 3 log entries
            echo "Last 3 log entries:"
            echo "$LOGS" | jq -r '.events[-3:] | .[] | "  [\(.timestamp | tonumber / 1000 | strftime("%Y-%m-%d %H:%M:%S"))] \(.message)"' || echo "  No recent logs"
          done
          echo "::endgroup::"

      - name: Rollback to previous image tags on failure
        if: needs.plan.outputs.skip_verification != 'true' && failure() && steps.apply.outcome == 'success' && steps.save_current_tags.outputs.previous_image_tag != ''
        uses: ./.github/actions/ecs-rollback
        with:
          terraform_path: ${{ needs.plan.outputs.tf_path }}
          previous_image_tag: ${{ steps.save_current_tags.outputs.previous_image_tag }}
          aws_region: ${{ secrets.AWS_REGION }}
          var_files: "services.generated.tfvars"

      - name: Verification Skipped Notice
        if: needs.plan.outputs.skip_verification == 'true'
        run: |
          echo "::notice::Verification steps skipped (diagnostics, stability, load balancer, rollback)"
          echo "::notice::Run the diagnose script locally for verification: scripts/diagnose-ecs-deployment.sh"

      - name: Deployment Summary
        if: always()
        run: |
          cat >> $GITHUB_STEP_SUMMARY <<EOF
          ## ðŸš€ Application Deployment Summary

          **Status:** ${{ job.status == 'success' && 'âœ… Success' || 'âŒ Failed' }}
          
          **Environment:** \`${{ needs.plan.outputs.environment }}\`
          **Application:** \`${{ needs.plan.outputs.application }}\`
          **Image Tag:** \`${{ needs.plan.outputs.image_tag }}\`
          
          **ALB Endpoints (per service):**
          \`\`\`
          $(terraform -chdir=${{ needs.plan.outputs.tf_path }} output -json alb_dns_names | jq -r 'to_entries[] | "\(.key): \(.value)"')
          \`