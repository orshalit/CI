# Ruff configuration
# Replaces: flake8, isort, pylint
# Docs: https://docs.astral.sh/ruff/

target-version = "py311"
line-length = 100
indent-width = 4

[lint]
# Enable rules
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "SIM",    # flake8-simplify
    "PIE",    # flake8-pie
    "PT",     # flake8-pytest-style
]

# Ignore specific rules
ignore = [
    "E501",   # Line too long (handled by Black)
    "E203",   # Whitespace before ':' (Black compatibility)
    # Note: W503 is a flake8 rule, not a ruff rule. Ruff follows PEP 8 which prefers
    # line breaks before binary operators, so this doesn't need to be ignored.
]

# Exclude directories
exclude = [
    ".git",
    "__pycache__",
    "venv",
    ".venv",
    "env",
    ".env",
    "build",
    "dist",
    "*.egg-info",
]

[lint.per-file-ignores]
"__init__.py" = ["F401"]  # Unused imports OK in __init__.py
"tests/**" = ["F401", "F811"]  # Test files can have duplicate imports

[lint.isort]
known-first-party = ["backend"]
force-single-line = false
lines-after-imports = 2

[format]
# Use Black-compatible formatting
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"


