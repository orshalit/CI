name: api
application: legacy

# Docker image repository (without tag)
# Tag is provided at deploy time via service_image_tags from the CI pipeline.
# Using shared backend image - all apps use the same backend codebase
image_repo: ghcr.io/orshalit/ci-backend

# Required fields (no defaults - must be explicitly defined)
container_port: 8000  # Container port (1-65535)
cpu: 256              # CPU units (256-4096, must be multiple of 256 for Fargate)
memory: 512            # Memory in MB (512-30720, must match valid Fargate CPU/memory combination)
desired_count: 2       # Desired task count (0-1000)

env:
  LOG_LEVEL: INFO
  # DATABASE_URL is optional - leave empty if database is not deployed
  # When database is deployed, update this with the connection string
  DATABASE_URL: ""

alb:
  alb_id: app_shared
  listener_protocol: HTTPS
  listener_port: 443
  path_patterns:
    - "/legacy-api/*"
  host_patterns:
    - "app.dev.example.com"  # ⚠️ Replace with actual domain or remove for ALB DNS access
  health_check_path: "/health"

