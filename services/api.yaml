name: api

# Base container image without tag; tag is provided at deploy time
# via service_image_tags from the CI pipeline.
image_repo: ghcr.io/orshalit/CI/ci-backend

container_port: 8000
cpu: 256
memory: 512
desired_count: 2

env:
  LOG_LEVEL: INFO

alb:
  alb_id: app_shared
  listener_protocol: HTTPS
  listener_port: 443
  path_patterns:
    - "/api/*"
  host_patterns:
    - "app.dev.example.com"


